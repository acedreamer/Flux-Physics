<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX - Visual Playground</title>
    <link rel="stylesheet" href="./src/simple-style.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Minimalist UI Toggle -->
    <button class="ui-toggle" onclick="toggleUI()" title="Toggle UI (Press H)">
      Hide UI
    </button>

    <!-- Clean Top Bar -->
    <div class="top-bar" id="top-bar">
      <div class="logo">âš¡ FLUX Visual</div>
      <div class="visual-status">
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span>System Active</span>
        </div>
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span id="current-theme">Cyan Theme</span>
        </div>
      </div>
    </div>

    <!-- Collapsible Side Panel -->
    <button class="panel-toggle" id="panel-toggle" onclick="togglePanel()" title="Settings">
      âš™ï¸
    </button>

    <div class="side-panel" id="side-panel">
      <div class="panel-content">
        <div class="panel-section">
          <h4>ğŸ¨ Visual Themes</h4>
          <select class="theme-select" id="theme-select" onchange="changeTheme(this.value)">
            <option value="cyan">ğŸ”· Cyan Neon</option>
            <option value="rainbow">ğŸŒˆ Rainbow Spectrum</option>
            <option value="fire">ğŸ”¥ Fire Glow</option>
            <option value="ocean">ğŸŒŠ Ocean Depths</option>
            <option value="galaxy">âœ¨ Galaxy Spiral</option>
          </select>
        </div>

        <div class="panel-section">
          <h4>ğŸ¯ Visual Presets</h4>
          <div class="preset-grid">
            <button class="preset-btn active" onclick="applyPreset('calm')">ğŸ§˜ Calm</button>
            <button class="preset-btn" onclick="applyPreset('energetic')">âš¡ Energetic</button>
            <button class="preset-btn" onclick="applyPreset('cosmic')">ğŸŒŒ Cosmic</button>
            <button class="preset-btn" onclick="applyPreset('minimal')">ğŸ’ Minimal</button>
          </div>
        </div>

        <div class="panel-section">
          <h4>ğŸ”§ System Controls</h4>
          <div class="preset-grid">
            <button class="preset-btn" onclick="showSystemInfo()">ğŸ“Š Info</button>
            <button class="preset-btn" onclick="clearConsole()">ğŸ§¹ Clear</button>
            <button class="preset-btn" onclick="toggleFullscreen()">ğŸ–¥ï¸ Fullscreen</button>
            <button class="preset-btn" onclick="resetSystem()">ğŸ”„ Reset</button>
          </div>
        </div>

        <div class="panel-section">
          <h4>âŒ¨ï¸ Keyboard Shortcuts</h4>
          <div style="font-size: 11px; line-height: 1.6; color: rgba(0, 255, 255, 0.8);">
            <div><strong>H</strong> - Toggle UI</div>
            <div><strong>S</strong> - Settings Panel</div>
            <div><strong>F</strong> - Fullscreen</div>
            <div><strong>R</strong> - Reset System</div>
            <div><strong>I</strong> - System Info</div>
            <div><strong>C</strong> - Clear Console</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
