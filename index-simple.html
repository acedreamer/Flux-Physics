<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX - Visual Playground</title>
    <link rel="stylesheet" href="./src/simple-style.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Minimalist UI Toggle -->
    <button class="ui-toggle" onclick="toggleUI()" title="Toggle UI (Press H)">
      Hide UI
    </button>

    <!-- Clean Top Bar -->
    <div class="top-bar" id="top-bar">
      <div class="logo">‚ö° FLUX Visual</div>
      <div class="visual-status">
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span>Visual Mode</span>
        </div>
      </div>
    </div>

    <!-- Collapsible Side Panel -->
    <button class="panel-toggle" id="panel-toggle" onclick="togglePanel()" title="Settings">
      ‚öôÔ∏è
    </button>

    <div class="side-panel" id="side-panel">
      <div class="panel-content">
        <div class="panel-section">
          <h4>üé® Visual Themes</h4>
          <select class="theme-select" id="theme-select" onchange="changeTheme(this.value)">
            <option value="cyan">Cyan Neon</option>
            <option value="rainbow">Rainbow</option>
            <option value="fire">Fire</option>
            <option value="ocean">Ocean</option>
            <option value="galaxy">Galaxy</option>
          </select>
        </div>

        <div class="panel-section">
          <h4>üéØ Presets</h4>
          <div class="preset-grid">
            <button class="preset-btn" onclick="applyPreset('calm')">Calm</button>
            <button class="preset-btn" onclick="applyPreset('energetic')">Energetic</button>
            <button class="preset-btn" onclick="applyPreset('cosmic')">Cosmic</button>
            <button class="preset-btn" onclick="applyPreset('minimal')">Minimal</button>
          </div>
        </div>

        <div class="panel-section">
          <h4>üîß System Controls</h4>
          <div class="preset-grid">
            <button class="preset-btn" onclick="showSystemInfo()">System Info</button>
            <button class="preset-btn" onclick="clearConsole()">Clear Console</button>
            <button class="preset-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="preset-btn" onclick="resetSystem()">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
