<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Audio Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: monospace;
        }
        
        .test-info {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .warning { background: rgba(255, 255, 0, 0.2); }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>üß™ Quick Audio Test</h1>
        <p>This will test if the audio components are working correctly.</p>
        <div id="test-results"></div>
    </div>

    <script type="module">
        const results = document.getElementById('test-results')
        
        function addResult(message, type = 'status') {
            const div = document.createElement('div')
            div.className = `status ${type}`
            div.textContent = message
            results.appendChild(div)
        }
        
        async function runTests() {
            addResult('üîÑ Starting audio component tests...')
            
            try {
                // Test 1: Import BeatDetector
                addResult('üì¶ Testing BeatDetector import...')
                const { default: BeatDetector } = await import('./src/audio/core/beat-detector.js')
                addResult('‚úÖ BeatDetector imported successfully', 'success')
                
                // Test 2: Import AudioEffects
                addResult('üì¶ Testing AudioEffects import...')
                const { AudioEffects } = await import('./src/audio/core/audio-effects.js')
                addResult('‚úÖ AudioEffects imported successfully', 'success')
                
                // Test 3: Import AudioAnalyzer
                addResult('üì¶ Testing AudioAnalyzer import...')
                const { AudioAnalyzer } = await import('./src/audio/core/audio-analyzer.js')
                addResult('‚úÖ AudioAnalyzer imported successfully', 'success')
                
                // Test 4: Import DeviceAudioSetup
                addResult('üì¶ Testing DeviceAudioSetup import...')
                const { DeviceAudioSetup } = await import('./src/audio/examples/device-audio-setup.js')
                addResult('‚úÖ DeviceAudioSetup imported successfully', 'success')
                
                // Test 5: Create mock FluxApp and test setup
                addResult('üèóÔ∏è Testing with mock FluxApp...')
                const mockFluxApp = {
                    config: { containerWidth: 800, containerHeight: 600 },
                    solver: { apply_force: () => {} },
                    particleRenderer: {
                        enableAudioReactive: () => console.log('‚úÖ Audio reactive enabled'),
                        disableAudioReactive: () => console.log('‚ùå Audio reactive disabled'),
                        updateAudioColors: () => {},
                        updateBloomIntensity: () => {},
                        applyBeatPulse: () => {},
                        createSparkleEffects: () => {},
                        audioReactiveEnabled: false
                    }
                }
                
                const deviceAudio = new DeviceAudioSetup(mockFluxApp)
                addResult('‚úÖ DeviceAudioSetup created successfully', 'success')
                
                // Test 6: Test audio effects
                const audioEffects = new AudioEffects(mockFluxApp)
                audioEffects.enable()
                addResult('‚úÖ AudioEffects enabled successfully', 'success')
                
                // Test 7: Test beat detector
                const mockAnalyzer = { getFrequencyData: () => ({ spectrum: new Uint8Array(1024) }) }
                const beatDetector = new BeatDetector(mockAnalyzer)
                addResult('‚úÖ BeatDetector created successfully', 'success')
                
                addResult('üéâ All tests passed! Audio components are working correctly.', 'success')
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error')
                console.error('Test error:', error)
            }
        }
        
        runTests()
    </script>
</body>
</html>
